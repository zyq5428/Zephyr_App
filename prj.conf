# --- 核心系统和调度 ---
CONFIG_MULTITHREADING=y
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000
CONFIG_NUM_COOP_PRIORITIES=16
CONFIG_NUM_PREEMPT_PRIORITIES=16

# --- 驱动支持 (根据您的硬件需求) ---
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_I2C_STM32=y
# CONFIG_SPI=y
CONFIG_PWM=y

# --- 标准库和控制台输出 ---
CONFIG_NEWLIB_LIBC=y
# 重定向printf/printk到控制台
CONFIG_STDOUT_CONSOLE=y

# --- 调试与日志 (推荐异步模式) ---
# 启用printk
CONFIG_PRINTK=y
#启用新的日志系统
CONFIG_LOG=y
# **推荐：异步日志，不阻塞线程**
CONFIG_LOG_MODE_DEFERRED=y
# 启用 LOG 输出到 INFO 级别（数字赋值）
CONFIG_LOG_DEFAULT_LEVEL=3

# 如果需要调试，可以取消注释下面这行
# CONFIG_LOG_DEFAULT_LEVEL_DBG=y